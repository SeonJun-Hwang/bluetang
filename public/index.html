<!DOCTYPE html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta charset="utf-8" />
    <title>Bluetang</title>
</head>

<body>
    <header>
        <button class="menu-open"><span class="ico home-ico">메뉴</span></button>
        <input class="title" placeholder="title" value="title" />
        <div class="sign-in">
            <button class="sign-in-btn">로그인</button>
            <ul class="oauth-list">
                <li>
                    <button class="oauth-btn google">
                        <span class="oauth-name"><span data-color="blue">G</span><span data-color="red">o</span><span
                                data-color="yellow">o</span><span data-color="blue">g</span><span
                                data-color="green">l</span><span data-color="red">e</span></span>으로
                        시작하기
                    </button>
                </li>
                <li>
                    <button class="oauth-btn github">
                        <span class="oauth-name">Github</span>으로 시작하기
                    </button>
                </li>
                <li><button class="close">닫기</button></li>
            </ul>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="editor-wrapper">
            <div class="editor-menu-wrapper">
                <span class="editor-reset">초기화</span>
                <button type="button" id="editor-close" class="btn-close"></button>
            </div>
            <textarea class="edit-area" placeholder="Need new page tag (---) "></textarea>
        </div>
        <div class="slide-wrapper">
            <div class="slide-panel"></div>
            <div class="presentation floating-btn"><span></span></div>
            <div class="floating-btn editor-open"><span></span></div>
            <button class="slide-btn prev hide"><span></span></button>
            <button class="slide-btn next hide"><span></span></button>
        </div>
    </div>
    <nav class="menu">
        <section class="menu-header">Blue tang</section>
        <ul class="menu-list">
            <li id="manage-doc"><span class="ico doc-ico">manage-doc</span> 문서 관리하기</li>
            <li id="save-md"><span class="ico save-ico">save-md</span> 마크다운으로 저장</li>
            <li id="save-marp"><span class="ico save-ico">save-marp</span> Marp 포맷으로 저장</li>
            <li id="help"><span class="ico help-ico">help</span>도움말</li>
        </ul>
    </nav>
</body>
